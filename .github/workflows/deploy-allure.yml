name: Run SlackBot Tests and Deploy Allure Report

on:
  workflow_dispatch:  # Trigger manually
  push:
    branches:
      - main           # Optional: auto-trigger on push to main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Clean previous Allure results
        run: rm -rf allure-results

      - name: ğŸ§ª Run Playwright Tests
        run: |
          npx playwright install --with-deps
          npx playwright test tests/slackBotFlow.spec.js
        env:
          SLACK_EMAIL: ${{ secrets.SLACK_EMAIL }}

      - name: ğŸ“ Generate Custom HTML/Text Report
        run: node generateReport.js

      - name: ğŸ“Š Generate Allure HTML Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
