name: Run SlackBot Tests and Deploy Allure Report

on:
  workflow_dispatch:  # âœ… Allow manual trigger from GitHub UI
  push:
    branches:
      - develop        # âœ… Now listens to changes on the 'develop' branch

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§¹ Clean old Allure results
        run: rm -rf allure-results allure-report

      - name: ðŸ§ª Run Playwright tests
        run: |
          npx playwright install
          npx playwright test

      - name: ðŸ“Š Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      - name: ðŸš€ Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
